<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arena Chasqui & Velasco</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
color:white;
background:black;
overflow-x:hidden;
}

/* ===== VIDEO FUNDO ===== */
.video-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
}

.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(rgba(0,0,0,0.7),rgba(0,50,0,0.8));
z-index:-1;
}

/* ===== MENU FIXO ===== */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,0.8);
backdrop-filter:blur(8px);
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
z-index:1000;
}

nav h1{
color:#FFD700;
}

nav ul{
list-style:none;
display:flex;
gap:25px;
}

nav a{
color:white;
text-decoration:none;
transition:0.3s;
}

nav a:hover{
color:#00ff00;
}

/* ===== HERO ===== */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding-top:80px;
}

.hero h2{
font-size:45px;
margin-bottom:20px;
}

.botao{
padding:15px 35px;
background:linear-gradient(45deg,#FFD700,#00ff00);
color:black;
border-radius:40px;
text-decoration:none;
font-weight:600;
transition:0.4s;
}

.botao:hover{
transform:scale(1.1);
}

/* ===== SEÇÕES ===== */
section{
padding:80px 20px;
text-align:center;
}

h2{
margin-bottom:40px;
font-size:35px;
color:#FFD700;
}

/* ===== CONTADOR ===== */
.contador{
font-size:40px;
color:#00ff00;
margin-top:20px;
}

/* ===== GALERIA ===== */
.galeria{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.galeria img{
width:100%;
border-radius:20px;
cursor:pointer;
transition:0.4s;
}

.galeria img:hover{
transform:scale(1.05);
}

/* LIGHTBOX */
.lightbox{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
z-index:2000;
}

.lightbox img{
max-width:90%;
max-height:90%;
border-radius:20px;
}

/* ===== AGENDA ===== */
.agenda-box{
background:rgba(0,0,0,0.7);
padding:30px;
border-radius:20px;
max-width:600px;
margin:auto;
}

input, button{
padding:10px;
margin:10px;
border-radius:10px;
border:none;
}

button{
background:#00ff00;
cursor:pointer;
}

footer{
background:black;
padding:20px;
}
</style>
</head>

<body>

<video class="video-bg" autoplay muted loop>
<source src="https://cdn.coverr.co/videos/coverr-football-stadium-1574/1080p.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<nav>
<h1>Arena Chasqui & Velasco</h1>
<ul>
<li><a href="#galeria">Galeria</a></li>
<li><a href="#agenda">Agenda</a></li>
<li><a href="#contato">Contato</a></li>
</ul>
</nav>

<section class="hero">
<h2>A Melhor Quadra de Guarulhos</h2>
<a class="botao" href="#">Reservar Agora</a>
<div class="contador" id="contador">0 Reservas</div>
</section>

<section id="galeria">
<h2>Galeria</h2>
<div class="galeria">
<img src="95a1e71e-acf6-4637-9a6e-000b53258026.jpg">
<img src="d4ff4a14-b701-4133-86e7-b5451894a2c9.jpg">
<img src="dcc1dc14-a6f9-4562-88b1-a679396fa6da.jpg">
<img src="e8a52323-5e85-4c0e-8ca1-6b9b35ecd307.jpg">
<img src="fefc8c1f-697a-4a89-823e-48fb0eabf7e2.jpg">
</div>
</section>

<section id="agenda">
<h2>Agenda</h2>
<div class="agenda-box">
<p id="status">Disponível</p>

<div id="adminArea" style="display:none;">
<input type="text" id="novoStatus" placeholder="Ex: Alugado hoje">
<button onclick="salvar()">Salvar</button>
</div>

<button onclick="login()">Editar Agenda (Somente dono)</button>
</div>
</section>

<section id="contato">
<h2>Contato</h2>
<p>San Ignacio de Velasco</p>
</section>

<footer>
© 2026 Arena  Chasqui & Velasco
</footer>

<div class="lightbox" id="lightbox">
<img id="lightImg">
</div>

<script>
// CONTADOR ANIMADO
let count = 0;
let contador = document.getElementById("contador");
let intervalo = setInterval(()=>{
count++;
contador.innerText = count + " Reservas";
if(count >= 120){ clearInterval(intervalo); }
},30);

// LIGHTBOX
document.querySelectorAll(".galeria img").forEach(img=>{
img.addEventListener("click",()=>{
document.getElementById("lightbox").style.display="flex";
document.getElementById("lightImg").src=img.src;
});
});
document.getElementById("lightbox").onclick=function(){
this.style.display="none";
}

// LOGIN DONO
function login(){
let senha = prompt("Digite a senha de administrador:");
if(senha === "MEV2000"){
document.getElementById("adminArea").style.display="block";
}else{
alert("Senha incorreta!");
}
}

function salvar(){
let novo = document.getElementById("novoStatus").value;
document.getElementById("status").innerText = novo;
}
</script>

</body>
</html>
